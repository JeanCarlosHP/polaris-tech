<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaris Tech</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/JeanCarlosHP/polaris-tech/master/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header">
          <h1>Polaris<span>Tech</span></h1>
        </div>
      </header>

      <div id="image"></div>

      <main>
        <div class="container">
          <h2>Login</h2>
          <div class="invalid-credencial">
            <p>User or password is invalid.<br />Check and try again</p>
          </div>
          <form>
            <label for="user" class="sr-only">User</label>
            <input
              id="user"
              type="text"
              placeholder="User"
              autocomplete="off"
            />
            <label for="pass" class="sr-only">Password</label>
            <input
              id="pass"
              type="text"
              placeholder="Password"
              autocomplete="off"
            />
          </form>
          <button id="login"><a href="#"></a>Login</button>
          <p><a href="#">Forgot your password?</a></p>
        </div>
      </main>
    </div>

    <script type="module">
      import { Main } from './src/Main.js'

      Main.start()
    </script>
  </body>
</html>
